plugins {
    id 'org.jetbrains.intellij' version '1.2.1'
    id 'java'
}

group 'uk.co.droidinactu'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2.3'
}

patchPluginXml {
    changeNotes = """
<h3>[1.0.0-SNAPSHOT]</h3>
<h4>Added</h4>
<ul>
    <li>Settings for output filename.</li>
</ul>
<h4>Updated</h4>
<ul>
</ul>
<br/>
<h3>[0.0.3]</h3>
<h4>Added</h4>
<ul>
</ul>
<h4>Updated</h4>
<ul>
    <li>Updated changelog.</li>
</ul>
<br/>
<h3>[0.0.2]</h3>
<h4>Added</h4>
<ul>
</ul>
<h4>Updated</h4>
<ul>
    <li>Updated documentation.</li>
</ul>
<br/>
<h3>[0.0.1] Initial Release</h3>
<h4>Added</h4>
<ul>
    <li>Generates Test Documentation from the Tools Menu.</li>
</ul>
"""
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
    channels = ['canary', 'beta', 'stable']
}

test {
    useJUnitPlatform()
}